<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <h1>Informations personnelles</h1>
                <form id="infoPerso">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label">Nom</label>
                                <input type="text" class="form-control" name="nom" id="nom">
                               
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail" class="form-label">Adresse mail</label>
                                <input type="email" class="form-control" name="email" id="email">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exampleInputFirstname" class="form-label">Prénom</label>
                                <input type="text" class="form-control" name="prénom" id="prénom">
                
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPhone" class="form-label">Numéro de téléphone</label>
                                <input type="tel" class="form-control" name="numéro" id="numéro">
                            </div>
                        </div>
                    
                    </div>
                    <div id="champVide"></div>
                    <button type="submit">Envoyer</button>
                </form>
            </div>

            <div class="col">
                <div class="qr_container">
                    <h1>QR Code</h1>
                    <div id="resultat">
                        <p>Le QR Code contenant vos informations sera généré ici...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="form.js"></script>
</body>
</html>
